<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交字符串</title>
</head>
<body>
    <h1>提交你的字符串</h1>
    <form action="https://api.github.com/repos/你的用户名/你的仓库/contents/data.json" method="POST">
        <label for="stringInput">输入字符串：</label>
        <input type="text" id="stringInput" name="data" required>
        <button type="submit">提交</button>
    </form>

    <h2>所有提交的字符串：</h2>
    <ul id="stringList"></ul>

    <script>
        // 通过 JavaScript 获取 JSON 文件中的所有字符串并显示
        fetch('https://raw.githubusercontent.com/你的用户名/你的仓库/主分支/data.json')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('stringList');
                data.strings.forEach(str => {
                    const li = document.createElement('li');
                    li.textContent = str;
                    list.appendChild(li);
                });
            });
    </script>
</body>
</html>
